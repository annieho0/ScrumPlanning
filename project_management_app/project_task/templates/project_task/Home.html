{% extends "project_task/base.html" %}

{% block title %}
<title>Home</title>
{% endblock %}

{% block content %}
<h1>Home</h1>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createNewTask">create new task</button>

<!-- Modal -->
<div class="modal fade" id="createNewTask" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create New Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <label for="taskName">Name:</label>
                    <input type="text" id="taskName" required><br>

                    <label for="taskType">Type:</label>
                    <select id="taskType">
                        <option value="Story">Story</option>
                        <option value="Bug">Bug</option>
                    </select><br>

                    <label for="taskPriority">Priority:</label>
                    <select id="taskPriority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="Important">Important</option>
                        <option value="Urgent">Urgent</option>
                    </select><br>

                    <label for="taskDescription">Task Description:</label>
                    <textarea id="taskDescription" rows="4"></textarea><br>


                    <label for="storyPoint">Story Point (0-10 days):</label>
                    <input type="number" id="storyPoint" min="0" max="10"><br>

                    <label for="assignee">Assignee:</label>
                    <input type="text" id="assignee" autocomplete="off"><br>

                    <label for="tags">Tags:</label>
                    <input type="text" id="tags" placeholder="Separate with commas"><br>

                    <label for="taskStatus">Status:</label>
                    <select id="taskStatus">
                        <option value="Not Started">Not Started</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select><br>

                    <label for="taskStage">Stage:</label>
                    <select id="taskStage">
                        <option value="Planning">Planning</option>
                        <option value="Development">Development</option>
                        <option value="Testing">Testing</option>
                        <option value="Integration">Integration</option>
                    </select><br>

                    <button type="submit">Create Task</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>


{% endblock %}

{% block js %}
<script>
    $('#myModal').on('shown.bs.modal', function () {
        $('#myInput').trigger('focus')
    })
</script>
{% endblock %}
