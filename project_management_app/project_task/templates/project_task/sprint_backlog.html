{% extends "project_task/base.html" %}

{% block title %}
    <title>Sprint Backlog</title>
{% endblock %}

{% block content %}
    <h1>Sprint Backlog</h1>

<div class="container-fluid">
    <table class="table table-striped table-bordered">
        <thead class="thead-light">
            <tr>
                <th>Sprint</th>
                <th>Sprint Start</th>
                <th>Sprint End</th>
                <th>Action</th>
            </tr>
        </thead>
        
        <tbody id="backlogTable">
            <!-- Rows will be dynamically added here -->
            {% for sprint in sprint_backlog %}
            <tr>
                <td><a href="{% url 'sprint_boards' sprint.id %}">{{ sprint.name }}</a></td>
                <td>{{sprint.start_date}}</td>  
                <td>{{sprint.end_date}}</td> 
                <td>
                    <a href="{% url 'archive_sprint_backlog' sprint.id %}" class="btn btn-success">Archive Sprint</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
