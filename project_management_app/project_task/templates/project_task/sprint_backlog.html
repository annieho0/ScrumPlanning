<!-- sprint_list.html -->
{% extends "project_task/base.html" %}
{% block content %}
<h1>Sprints</h1>
<div class="container-fluid" id="listView">
    <table class="table table-striped table-bordered">
        <thead class="thead-light">
            <tr>
                <th>Sprint</th>
                <th>Type</th>
                <th>Priority</th>
                <th>Story Point</th>
                <th>Assignee</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="backlogTable">
            <!-- Rows will be dynamically added here -->
            {% for task in tasks%}
            <tr>
                <td>{{task.name}}</td>
                <td>{{task.type}}</td>
                <td>{{task.priority}}</td>
                <td>{{task.story_point}}</td>
                <td>{{task.assignee}}</td>
                <td>{{task.status}}</td>
                <td><a href="{% url 'delete_task' task.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this task?')">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
