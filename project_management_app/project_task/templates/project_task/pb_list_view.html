<!-- List view -->
<div class="container-fluid" id="listView">
    <table class="table table-striped table-bordered">
        <thead class="thead-light">
            <tr>
                <th>Name</th>
                <th>Story Point</th>
                <th>Priority</th>
                <th>Tags</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="backlogTable">
            <!-- Rows will be dynamically added here -->
            {% for task in tasks%}
            <tr>
                <td>{{task.name}}</td>
                <td>{{task.story_point}}</td>
                <td>{{task.priority}}</td>
                <td>
                    {% for tag in task.tags.all %}
                        <span class="badge badge-info m-1">{{tag}}</span>
                    {% endfor %}
                </td>
                <td><a href="{% url 'delete_task' task.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this task?')">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
