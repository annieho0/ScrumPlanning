<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    {% block extra_styles %}{% endblock %}

    {% block css %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Select2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.10/select2-bootstrap.min.css"
          rel="stylesheet"/>
    <!-- Custom CSS -->
    <style>
        
        body {
            font-size: 16px;
        }

        h1 {
            font-size: 3em;
        }

        p {
            font-size: 1.5em;
        }

        /* Dropdown Button */
        .dropdown {
            position: absolute;
            top: 0;
            right: 0;
            display: inline-block;
        }

        /* Style the button */
        .dropbtn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        /* Style the dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Style the dropdown links */
        .dropdown-content button {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            
        }

        /* Change link color on hover */
        .dropdown-content button:hover {
            background-color: #ddd;
        }

        /* Show the dropdown content when the button is hovered */
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .sidenav {
            height: 100%;
            width: 160px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .main {
            margin-left: 160px;
            padding: 0 10px;
        }

        body {
            padding-top: 0;
        }

        /* h1 border for light theme (default) */
        h1 {
            border-bottom: 2px solid #333;
            padding-bottom: 2px;
        }
        .page-title {
            text-align: center;
            margin-top: 20px; /* Adjust the margin as needed */
        }

    </style>
    {% endblock %}
</head>

<body>

<!-- jQuery Library -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
        <!-- Bootstrap's JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <!-- Select2 JS and initialization -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

{% if user.is_authenticated %}
<!-- Content -->
<div id="content" , name="content" class="main">
    <div class="dropdown">
        <button class="dropbtn">Fontsize</button>
        <div class="dropdown-content">
            <button id="small-font" onclick="changeFontSize('small')">Small</button>
            <button id="medium-font" onclick="changeFontSize('medium')">Medium</button>
            <button id="large-font" onclick="changeFontSize('large')">Large</button>
        </div>
    </div>
    <!-- Sidenav -->
    <div class="sidenav">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'project_backlog' %}">Project Backlog</a>
        <a href="{% url 'sprint_backlog' %}">Sprint Backlog</a>
        <a href="{% url 'sprint_backlog_archived' %}"> Archived Sprints</a>
    </div>
    {% block content %}
    {% endblock %}
</div>
 {% endif %}

<!-- Authentication -->
{% block authentication %}
{% endblock %}

<script>
    function changeFontSize(fontSize) {
        document.body.style.fontSize = fontSize;
    }
</script>
{% block js %}{% endblock %}
</body>
</html>
